<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>

    <body>
        <span id="error"></span>
        <div id="configure" hide>
            <h3>Please Configure the Image Table Extension</h3>
        </div>
        <div style="height: 95%;">
            <table id="imagetable" style="width: 100%; height:95%">
            </table>
        </div>

        
    </body>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/tableau.extensions.1.latest.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">// function to update parameter value
        function updateParam(img) {
            var param = tableau.extensions.settings.get("parameterSet");
            var val = img.alt;
            if (param != undefined) {
                tableau.extensions.dashboardContent.dashboard.findParameterAsync(param).then(function (parameter) {
                    parameter.changeValueAsync(val);
                });
            }
        }</script>
</html>
